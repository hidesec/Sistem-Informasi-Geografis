<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Peta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.402905, 106.778419], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        L.marker([-6.402905, 106.778419]).addTo(map)
            .bindPopup('Depok')
            .openPopup();

        var aoi = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Indonesia",
                        "kota": "Depok",
                        "alamat": "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424"
                    },
                    "geometry": {
                        "coordinates": [
                            106.82947309133118,
                            -6.363478213736258
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Politeknik Negeri Media Kreatif",
                        "kota": "Jakarta",
                        "alamat": "Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta"
                    },
                    "geometry": {
                        "coordinates": [
                            106.8272760825082,
                            -6.347150550827138
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Indonesia",
                        "kota": "Jakarta",
                        "alamat": "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630"
                    },
                    "geometry": {
                        "coordinates": [
                            106.83308040965403,
                            -6.339261612131054
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "STT Terpadu Nurul Fikri Kampus B",
                        "kota": "Jakarta",
                        "alamat": "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640"
                    },
                    "geometry": {
                        "coordinates": [
                            106.83268121511816,
                            -6.352909510494015
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Gunadarma Kampus E",
                        "kota": "Depok",
                        "alamat": "Jl. Komjen.Pol.M.Jasin No.9, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "coordinates": [
                            106.84148176295275,
                            -6.353958436115192
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "STT Terpadu Nurul Fikri (Kampus A - Sekretariat)",
                        "kota": "Depok",
                        "alamat": "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "coordinates": [
                            106.84424273281422,
                            -6.362868509196701
                        ],
                        "type": "Point"
                    }
                }
            ]
        };
        var geojson = L.geoJSON(aoi, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.kampus) {
                    layer.bindPopup(feature.properties.kampus + '<br>' + feature.properties.kota + '<br>' + feature.properties.alamat);
                }
            }
        }).addTo(map);
        L.geoJSON(geojson).bindPopup(function (layer) {
            return layer.feature.properties.kampus;
        }).addTo(map);
    </script>
</body>
</html>
